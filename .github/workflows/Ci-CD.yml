.github/workflows.github/workflowsname: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: docker.io/aleksandrodintsov/nginx
          tag_with_ref: true
          tag_with_sha: true

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v1.3
        with:
          manifests: |
            myapp/templates/*
          images: docker.io/aleksandrodintsov/nginx:${{ github.ref_name }}
          values-files: myapp/values.yaml
          kubectl-version: "latest"
