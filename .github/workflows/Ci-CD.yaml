name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Update index.html
        run: |
          echo "Version: $GITHUB_SHA" > index.html
          git add index.html
          git commit -m "Update index.html with version: $GITHUB_SHA"
          git push origin main

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/aleksandrodintsov/nginx:${{ github.sha }}
            docker.io/aleksandrodintsov/nginx:${{ github.ref_name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: "v3.6.2"

      - name: Deploy with Helm
        run: |
          helm upgrade --install myapp ./v1.0.0 -f ./v1.0.0/values.yaml
