name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event_name != 'create' ? 'latest' : github.ref }} .
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Push Docker image
        run: |
          docker tag myapp:${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event_name != 'create' ? 'latest' : github.ref }} docker.io/aleksandrodintsov/nginx:${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event_name != 'create' ? 'latest' : github.ref }}
          docker push docker.io/aleksandrodintsov/nginx:${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event_name != 'create' ? 'latest' : github.ref }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  deploy-on-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "latest"

      - name: Update Helm Chart values
        run: |
          sed -i "s/tag: '.*'/tag: '${{ github.ref }}'/" ./values.yaml

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install myapp ./ -f ./values.yaml
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
